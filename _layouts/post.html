<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/navbar.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/breadcrumb.css">
</head>
<body>
  <!-- ナビバー読み込み -->
  {% include nav.html %}

  <nav class="breadcrumb">
    <a href="{{ site.baseurl }}/home.html">ホーム</a>
    {% if page.category %}&nbsp;&gt;&nbsp;<a href="{{ site.baseurl }}/{{ page.category }}.html">{{ page.category }}</a>{% endif %}
    &nbsp;&gt;&nbsp;{{ page.title }}
  </nav>

  <main>
    <article>
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
      <div class="content">{{ content }}</div>
    </article>
  </main>
  <footer>&copy; {{ site.time | date: "%Y" }} Minecraft Blog</footer>
</body>
</html>
