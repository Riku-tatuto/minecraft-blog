<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/navbar.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/breadcrumb.css">
</head>
<body>
  <!-- ナビバー読み込み -->
  {% include nav.html %}

  <nav class="breadcrumb">
    <a href="{{ site.baseurl }}/home.html">ホーム</a> &gt;
    <a href="{{ site.baseurl }}/{{ page.category }}.html">{{ page.category }}</a> &gt;
    <span>{{ page.title }}</span>
  </nav>
  <main>
    <h1>{{ page.title }}</h1>
    {% if page.thumbnail %}
      <img src="{{ page.thumbnail }}" class="post-thumb" alt="サムネイル">
    {% endif %}
    {{ content }}
    <div id="like-container"><!-- いいねボタンは記事ページでのみ出す --></div>
  </main>
  <footer>&copy; {{ site.time | date: "%Y" }} Minecraft Blog</footer>
</body>
</html>
