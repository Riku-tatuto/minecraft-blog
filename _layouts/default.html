<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | My Minecraft Blog</title>
    <link rel="stylesheet" href="{{ '/assets/css/navbar.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/breadcrumb.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
  </head>
  <body>
   {%- comment -%}
   ホーム (/home) と 404ページ ではパンくず非表示
   {%- endcomment -%}
   {% unless page.url == '/' or page.url == '/home' or page.url == '/404.html' %}
     {% include breadcrumb.html %}
   {% endunless %}

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        © {{ site.time | date: "%Y" }} My Minecraft Blog
      </div>
    </footer>
  </body>
</html>
