<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>記事投稿（管理者用）</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="admin-header">
    <h1>Minecraft Blog 管理画面</h1>
  </header>

  <form id="postForm">
    <label>GitHub Token<input id="token" type="password" required></label>
    <label>記事タイトル<input id="title" required></label>
    <label>カテゴリ
      <select id="category">
        <option value="plugin">プラグイン</option>
        <option value="mod">MOD</option>
        <option value="guide">ガイド</option>
      </select>
    </label>
    <label>URL (任意)<input id="permalink" placeholder="/custom/path.html"></label>
    <label>本文（HTML可）<textarea id="body" rows="8" required></textarea></label>
    <button type="submit">記事を投稿</button>
  </form>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
