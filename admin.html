<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>記事投稿（管理者用）</title>
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
  <header class="admin-header">
    <h1>Minecraft Blog 管理画面</h1>
  </header>

  <form id="postForm">
    <label for="token">GitHub Token</label>
    <input id="token" name="token" type="password" placeholder="Personal Access Token を入力" required>

    <label for="title">記事タイトル</label>
    <input id="title" name="title" placeholder="例：秘密基地の作り方" required>

    <label for="body">本文（Markdown可）</label>
    <textarea id="body" name="body" rows="8" placeholder="ここに本文を入力" required></textarea>

    <button type="submit">記事を投稿</button>
  </form>

  <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
